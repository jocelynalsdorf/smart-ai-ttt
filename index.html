<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/spacelab/bootstrap.min.css"/>
   <link href='https://fonts.googleapis.com/css?family=Lobster+Two:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="animate.css">
    <link href="styles.css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
    <title>Unicorn Tic-Tac-Toe</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Unicorn Tic Tac Toe</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
   
        <div class="col-md-8">
          <div id="inner-div" class="well">
            
          </div><!-- end of inner-div-->

        </div><!--end of col-9 -->  
        <div class="col-md-4">
          <div class="btn-group">
            <div>
              <button class="btn btn-success" id="play">Play Game</button>
              <button class="btn btn-danger" id="reset">Reset Game</button><br>
              <button class="btn btn-info btn-block" id="computer">Click to Play Computer Unicorn</button>
            </div>
              <div id="message">Computer Play On: Computer is O</div>
            <div id="score-div">

              <br>
              <p>It is <span class="turn"></span>'s turn!</p>
            </div>
              <br>
              <br>
           
            <div id="results"></div>
              <br>
          </div><!-- end of button group -->
            <div class="center-block img-responsive"><img src="unicorn.png" alt="unicorn"></div>
        
        </div><!-- end of col-3 -->
    </div>
  </div> 
</body>
</html>
